<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form>
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input id="click" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="old-tweets">
        <article class="tweet">
          <header>
            <img src="https://www.fillmurray.com/60/60" alt="avatar">
            <p class="name">Tuan Pham</p>       
            <p class="handler">@tuanpham</p>
          </header>
          <p class="tweet-content">Hello World.</p>
          <footer>
            <p class="time">1 min ago</p>
            <div class="icons">
              <i class="icon fa fa-flag" aria-hidden="true"></i>
              <i class="icon fa fa-retweet" aria-hidden="true"></i>
              <i class="icon fa fa-heart" aria-hidden="true"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>


  <!-- JS FILES -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
